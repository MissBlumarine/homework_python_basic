{% extends 'base.html' %}

{% block title %}
  Book list
{% endblock %}

{% block body %}
  {% if books %}
    <h1>List of books:</h1>
    <ul class="list-group">
      {% for book in books %}
        <li class="list-group-item">
          <a class="text-decoration-none"
             href="{{ url_for('books_app.details', book_id=book.id) }}">
            {{ book.name }}
          </a>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <h1>No books yet</h1>
  {% endif %}

{% endblock %}
